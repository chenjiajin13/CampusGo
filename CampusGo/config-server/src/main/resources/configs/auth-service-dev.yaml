server:
  port: 9003
  forward-headers-strategy: framework

spring:
  application:
    name: auth-service
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web.exposure.include: health,info

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui


auth:
  jwt:
    issuer: campusgo-auth
    # Base-64
    secret: "campusgo_dev_super_secret_key_change_me_32bytes_min"
    expiresMinutes: 60